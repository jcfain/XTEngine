<!doctype html>
<html lang="en">

    <head>
        <title>XTP Web</title>
        <link rel="stylesheet" type="text/css" href="styles-min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="noindex">

        <!--     <link rel="stylesheet" type="text/css" href="https://s3.deovr.com/version/1/css/styles.css"/>
        <script src="https://s3.deovr.com/version/1/js/bundle.js" async></script> -->
    </head>

    <body class="auth-body">
        <div class="auth-body-content">
            <div class="header">
                <div class="headerSection toolBar">
                    <div class="toolBarGroup toolBarGroupEnd">
                    </div>
                </div>
                <div class="headerSection headerLogoSection">
                    <img class="headerLogo" style="height:100px" src="://images/icons/XTPWeb-logo.png" />
                </div>
                <div class="headerSection toolBar">
                    <div class="toolBarGroup toolBarGroupStart">
                    </div>
                </div>
            </div>
            <div class="auth-container">
                <div class="formElement formElement--column">
                <label for="password">Password</label>
                    <input id="password" type="password" class="styled-text" name="password" />
                </div>
                <div class="formElement formElement--column">
                    <label
                        for="rememberCheckbox">Remember
                    </label>
                    <input id="rememberCheckbox" type="checkbox"
                        onclick="rememberCheckbox(this)" />
                </div>
            </div>
            <div class="modal-footer auth-footer">
                <div class="modal-footer-content">
                    <button id="loginButton"
                        title="Web authentication enabled. Please enter your password and clcik Login"
                        onclick="login()">
                        Login
                    </button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="auth-min.js"></script>
        <script type="text/javascript" src="js-sha3-min.js"></script>
    </body>
</html>
